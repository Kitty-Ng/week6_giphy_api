<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <title>Shara and Kitty</title>
</head>
<body ng-app = "myApp" ng-controller="ImageController as IC">
    <h1> hi there! </h1>
    <p> search for your gifs </p>
    <input type="text" id="searchIn" placeholder="search Giphy" ng-model="IC.searchIn"></input>
    <button id="searchButton" ng-click="IC.searchGiphy()">Search</button>
    <span ng-repeat="vid in IC.gifContainer.data">{{vid}}</span>
</body>
</html>
